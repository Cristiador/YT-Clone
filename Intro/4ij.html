<style>
  .Stretch {
    background-color: green;
    color: white;
    border: none;
    padding-top: 3px;
    padding-bottom: 3px;
    padding-left: 8px;
    padding-right: 8px;
    cursor: pointer;
    transition: padding 0.7s;
  }

  .Stretch:hover {
    padding-left: 20px;
    padding-right: 20px;
    padding-bottom: 8px;
    padding-top: 8px;
  }

</style>



<button class="Stretch">
  Stretch
</button>


<style>
  .Shadow {
    background-color: green;
    color: white;
    border: none;
    padding-top: 3px;
    padding-bottom: 3px;
    padding-left: 8px;
    padding-right: 8px;
    cursor: pointer;
    transition: padding 0.7s;
    box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.35);
    transition: box-shadow 0.15s;
  }

  .Shadow:active {
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: none;
  }

</style>



<button class="Shadow">
  Shadow
</button>
